<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Information Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    #data-container {
      width: 90%;
      max-width: 600px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      text-align: left;
    }
    .data-item {
      margin-bottom: 15px;
    }
    .data-item strong {
      color: #6a11cb;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #fff;
      color: #2575fc;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    button:hover {
      background: #2575fc;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>IP Location Information</h1>
  <div id="data-container">
    <p>Click the button to fetch data!</p>
  </div>
  <button id="fetch-btn">Fetch Data</button>

  <script>
    const fetchBtn = document.getElementById('fetch-btn');
    const dataContainer = document.getElementById('data-container');

    fetchBtn.addEventListener('click', async () => {
      dataContainer.innerHTML = '<p>Loading...</p>';
      try {
        const response = await fetch('https://demo.ip-api.com/json/?fields=66842623&lang=en', {
          method: 'GET',
          headers: {
            'Origin': 'https://ip-api.com/',
          }
        });

        if (!response.ok) {
          throw new Error('Failed to fetch data');
        }

        const data = await response.json();
        
        if (data.status === 'success') {
          dataContainer.innerHTML = `
            <div class="data-item"><strong>Continent:</strong> ${data.continent} (${data.continentCode})</div>
            <div class="data-item"><strong>Country:</strong> ${data.country} (${data.countryCode})</div>
            <div class="data-item"><strong>Region:</strong> ${data.regionName} (${data.region})</div>
            <div class="data-item"><strong>City:</strong> ${data.city}</div>
            <div class="data-item"><strong>ZIP Code:</strong> ${data.zip}</div>
            <div class="data-item"><strong>Latitude:</strong> ${data.lat}</div>
            <div class="data-item"><strong>Longitude:</strong> ${data.lon}</div>
            <div class="data-item"><strong>Time Zone:</strong> ${data.timezone}</div>
            <div class="data-item"><strong>Currency:</strong> ${data.currency}</div>
            <div class="data-item"><strong>ISP:</strong> ${data.isp}</div>
            <div class="data-item"><strong>Organization:</strong> ${data.org}</div>
            <div class="data-item"><strong>AS Name:</strong> ${data.asname}</div>
            <div class="data-item"><strong>Mobile:</strong> ${data.mobile ? 'Yes' : 'No'}</div>
            <div class="data-item"><strong>Proxy:</strong> ${data.proxy ? 'Yes' : 'No'}</div>
            <div class="data-item"><strong>Hosting:</strong> ${data.hosting ? 'Yes' : 'No'}</div>
            <div class="data-item"><strong>IP Address:</strong> ${data.query}</div>
          `;
        } else {
          dataContainer.innerHTML = '<p>Error: Unable to fetch data.</p>';
        }
      } catch (error) {
        dataContainer.innerHTML = '<p>Error: Failed to fetch data.</p>';
        console.error(error);
      }
    });
  </script>
</body>
</html>
